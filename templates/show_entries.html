{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
      <form action="" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br /><br />
        <input type="submit" value="Upload"> <ul class="entries">
      </form>
  <div id="printer">
      <input type="button" value="Connect" onclick="location.href='_connect.html';">
  </div>
  {% endif %}

  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}</li>
  {% else %}
    <li><em>No things uploaded yet.</em></li>
  {% endfor %}
  </ul>
{% endblock %}
